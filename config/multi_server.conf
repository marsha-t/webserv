# First server block: serves a public site
server {
    host 127.0.0.1;
    port 8080;
    server_name example.com www.example.com;

    client_max_body_size 1000000; # 1 MB limit
    error_page 404 www/404.html;

    location / {
        root www/;
        index index.html index.htm;
        methods GET POST;
        autoindex off;
    }

    location /upload {
        root www/uploads;
        methods POST;
        upload_dir www/uploads/files;
    }

    location /legacy {
        return 301 http://example.com/new-location;
    }
}

# Second server block: internal admin site
server {
    port 9090;  # No host set â†’ defaults to 0.0.0.0
    server_name admin.localhost;

    location / {
        root www/admin;
        index dashboard.html;
        methods GET POST;
    }

}

server {
    host 127.0.0.1;
    port 8080;
    server_name another.com;

    location / {
        root www/another;
        index index.html;
    }
}
