# First server block: serves a public site
server {
    host 127.0.0.1;
    port 8080;
    server_name example.com www.example.com;

    client_max_body_size 1000000; # 1 MB limit
    error_page 404 /errors/404.html;

    location / {
        root /var/www/example;
        index index.html index.htm;
        methods GET POST;
        autoindex off;
    }

    location /images {
        root /var/www/example/images;
        autoindex on;
        methods GET;
    }

    location /upload {
        root /var/www/example/uploads;
        methods POST;
        upload_dir /var/www/example/uploads/files;
    }

    location /legacy {
        return 301 http://example.com/new-location;
    }
}

# Second server block: internal admin site
server {
    port 9090;  # No host set â†’ defaults to 0.0.0.0
    server_name admin.localhost;

    client_max_body_size 5000000; # 5 MB

    location / {
        root /var/www/admin;
        index dashboard.html;
        methods GET POST;
    }

    location /scripts {
        root /var/www/admin/cgi;
        methods GET POST;
        cgi_extension .php /usr/bin/php-cgi;
        cgi_extension .py /usr/bin/python3;
    }

    location /config {
        root /etc/webadmin;
        methods GET DELETE;
        autoindex off;
    }
}

# Third server block: fallback server for unknown hosts on port 8080
server {
    host 0.0.0.0;
    port 8080;
    server_name default_server;

    location / {
        root /var/www/default;
        index default.html;
        autoindex on;
        methods GET;
    }
}
